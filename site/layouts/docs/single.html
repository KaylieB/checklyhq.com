{{ define "main" }}
  <div class="d-flex container-fluid docs">
    {{ partial "docs-menu" .}}
    <div class="docs-page">
      <article class="markdown">
        <h1>{{ .Title }}</h1>
        {{ if .Page.TableOfContents }}
        <div class="docs-toc-mobile">
          {{ .Page.TableOfContents }}
        </div>
        {{ end }}
        {{- .Content -}}
      </article>
      <hr class="pt-2 mb-2" />
      {{if .PrevInSection}}
      <div class="text-right mb-4">
        <a href="{{.PrevInSection.Permalink}}">Next: {{.PrevInSection.Title }}
        </a>
      </div>
      {{end}}
    </div>
    {{ if .Page.TableOfContents }}
    <aside class="docs-toc">
      {{ .Page.TableOfContents }}
    </aside>
    {{ end }}
  </div>
{{end}}
