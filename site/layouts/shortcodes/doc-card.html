{{ $title := .Get "title" }} {{ $class := .Get "class" }} {{ $image := .Get "img" }} {{ $description := .Get "description"}}  {{ $link := .Get "link" }}

<div class="{{$class}}">
	{{ if $image }}
	<div class="image-wrap">
		<img src="{{$image}}" alt="{{$title}}" width="42" height="42" />
	</div>
	{{ end }}
	<div class="text-wrap">
		<h3>{{$title}}</h3>
		<p>{{$description}}</p>
		<a class="cta-link" href="{{$link}}">Read more</a>
	</div>
</div>
