{{ define "main" }}
  <div class="main container py-5">
    <div class="row">
      <div class="col-sm-12 col-lg-10 offset-lg-1">
        <span class="markdown">{{.Content}}</span>

        <!-- FAQ -->

        <div class="pricing__faq d-flex flex-column justify-content-center text-center mx-auto">
          <h2 class="mb-5" id="faq">FAQ</h2>

          {{ range .Site.Data.security.faq.questions }}
            <button class="pricing__accordion">{{ .q | markdownify }}</button>
            <div class="pricing__accordion--panel">
              {{ .a | markdownify }}
            </div>
          {{end}}
        </div>
      </div>
    </div>
  </div>

  <script>
    /* eslint-env jquery */
    var acc = document.getElementsByClassName('pricing__accordion')
    var i

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener('click', function () {
        /* Toggle between adding and removing the "active" class,
          to highlight the button that controls the panel */
        this.classList.toggle('active')

        /* Toggle between hiding and showing the active panel */
        var panel = this.nextElementSibling
        panel.classList.toggle('active')
      })
    }
    </script>



{{end}}
